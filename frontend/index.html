<!DOCTYPE html>
<html>
    <head>
        <title>Mission planner</title>
        <!------------------- CSS --------------------->
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="select.css">
        <link rel="stylesheet" href="switch.css">
        <!------------------- Leaflet --------------------->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
        <!------------------- Font Awesome --------------------->
        <script src="https://kit.fontawesome.com/3899ccc5e3.js" crossorigin="anonymous"></script>
        <!------------------- Javascript --------------------->
        <script src="jquery.js" type="text/javascript"></script>
        <script src="config.js" type="text/javascript"></script>
        <script src="icons.js" type="text/javascript"></script>
        <script src="map.js" type="text/javascript"></script>
        <script src="radio.js" type="text/javascript"></script>
        <script src="switch.js" type="text/javascript"></script>
        <script src="select.js" type="text/javascript"></script>
        <script src="REST.js" type="text/javascript"></script>
        <script src="index.js" type="text/javascript"></script>
    </head>
    <body>
        <!-- Root table -->
        <table id="root-table">
            <tr id="toolbar-row">
                <!-- Left controls column -->
                <td id="root-table-left" rowspan="2">
                    <table id="controls-table">
                        <tr>
                            <td>
                                <table>
                                    <tr>
                                        <td><img src="banner.png" height="75px"></td>
                                        
                                    </tr>
                                </table>
                            </td>
                        </tr>

                         <!------------------- Map section --------------------->
                         <tr class="section-title-tr">
                            <td class="section-title-td"><div class="section-title">Map data source</div></td>
                        </tr>

                        <tr class="section-content-td">
                            <td class="section-content-td">
                                <div class="selection-div" style="width: 100%;" id="map-provider">
                                    <select class="selection" id="map-provider"></select>
                                </div>
                            </td>
                        </tr>

                        <!------------------- Files management section --------------------->
                        <tr class="section-title-tr">
                            <td class="section-title-td"><div class="section-title">Files management</div></td>
                        </tr>

                        <!-- Mission file select -->
                        <tr class="section-content-td">
                            <td class="section-content-td">
                                <input type="file" id="mission-filename" class="file" style="width: 100%">
                            </td>
                        </tr>
                        
                        <!-- Mission file upload -->
                        <tr class="section-content-td">
                            <td class="section-content-td">
                                <span class="button" id="upload-mission-file" style="width: 100%;" onClick="uploadMissionFile()">Upload mission file</span>
                            </td>
                        </tr>

                        <!------------------- Waypoints section --------------------->
                        <tr class="section-title-tr">
                            <td class="section-title-td"><div class="section-title">Waypoints</div></td>
                        </tr>
                        <tr class="section-content-tr">
                            <td class="section-content-td">
                                <!-- Waypoints insert/edit table -->
                                <table class="content-table">
                                    <!-- Waypoint name -->
                                    <tr class="content-tr">
                                        <td class="content-td"><div class="selection-label">Name</div></td>
                                        <td><input class="input" type="text" id="waypoint-name" value = "WP1"></td>
                                    </tr>
                                    <!-- Waypoint altitude -->
                                    <tr class="content-tr">
                                        <td class="content-td"><div class="selection-label">Altitude [ft]</div></td>
                                        <td>
                                            <!-- Altitude text input + ASL/AGL toggle switch -->
                                            <table>
                                                <tr>
                                                    <td><input class="input" type="number" id="waypoint-altitude" value = "0"></td>
                                                    <td style="padding-left: 5px;">
                                                        <label class="switch">
                                                            <input type="checkbox" id="waypoint-baro-radio" onchange="toggleSwitchText('waypoint-baro-radio', 'AGL', 'ASL')">
                                                            <span class="slider-text round"><div class="slider-text-div" id="waypoint-baro-radio-label">ASL</div></span>
                                                            <span class="slider round"></span>
                                                        </label>
                                                    </td>
                                                </tr>
                                            </table>
                                        </td>
                                    </tr>
                                    <!-- Waypoint type -->
                                    <tr class="content-tr">
                                        <td class="content-td"><div class="selection-label">Type</div></td>
                                        <td>
                                            <div class="selection-div" id="waypoint-type-div">
                                                <select class="selection" id="waypoint-type"></select>
                                            </div>
                                        </td>
                                    </tr>
                                    <!-- Waypoint aircraft -->
                                    <tr class="content-tr">
                                        <td class="content-td"><div class="selection-label">Aircraft</div></td>
                                        <td>
                                            <div class="selection-div" id="waypoint-aircraft-div">
                                                <select class="selection" id="waypoint-aircraft"></select>
                                            </div>
                                        </td>
                                    </tr>
                                    <!-- Apply/delete button -->
                                    <tr class="content-tr">
                                        <td class="content-td"><div class="selection-label"></div></td>
                                        <td>
                                            <table>
                                                <tr>
                                                    <td><span class="button" style="width: 100%;" onClick="applyWaypointChange()">Apply</span></td>
                                                    <td><span class="button" style="width: 100%;" onClick="deleteWaypoint()">Delete</span></td>
                                                </tr>
                                            </table>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>

                        <!------------------- Radios section --------------------->
                        <tr class="section-title-tr">
                            <td class="section-title-td"><div class="section-title">Radios</div></td>
                        </tr>
                        <tr class="section-content-td">
                            <td class="section-content-td">
                                <table id="radio-table">
                                    <tr>
                                        <td style="width: 50px;"><div class="selection-label" style="text-align: center;">Chan.</div></td>
                                        <td style="width: 80px;"><div class="selection-label" style="text-align: center;">Freq. [MHz]</div></td>
                                        <td><div class="selection-label" style="text-align: center;">Label</div></td>
                                    </tr>
                                    <tr id = "radio-0">
                                        <td><input class="input greyed" type="number" id="radio-channel-0" value="1" oninput="checkChannelRanges(0)" onfocusout="applyRadioChange()" disabled></td>
                                        <td><input class="input greyed" type="number" id="radio-frequency-0" value="123.50" oninput="checkFrequencyRanges(0)" onfocusout="applyRadioChange()" disabled></td>
                                        <td><input class="input greyed" type="text" id="radio-label-0" value="No label" onfocusout="applyRadioChange()" disabled></td>
                                    </tr>
                                    <tr>
                                        <td colspan="3"><span class="button toolbar-button right-align greyed" onClick="addRadioRow()" id="add-radio-button"><i class="fas fa-plus"></i></span>
                                        <span class="button toolbar-button right-align greyed" onClick="removeRadioRow()" id="remove-radio-button"><i class="fas fa-minus"></i></span></td>
                                    </tr>
                                </table>
                            </td>
                        </tr>

                        <!------------------- Weather section --------------------->
                        <tr class="section-title-tr">
                            <td class="section-title-td"><div class="section-title">Weather</div></td>
                        </tr>
                        <tr class="section-content-td">
                            <td class="section-content-td"></td>
                        </tr>

                        <!------------------- Kneeboard section --------------------->
                        <tr class="section-title-tr">
                            <td class="section-title-td"><div class="section-title">Kneeboard</div></td>
                        </tr>
                        <tr class="section-content-td">
                            <td class="section-content-td"></td>
                        </tr>
                        <tr class="vertical-fill">
                            <td class="vertical-fill"></td>
                        </tr>
                    </table>
                </td>
                <td>
                    <table>
                        <tr></tr>
                            <td class="toolbar-td"><span class="button toolbar-button" onclick="mapUndo()"><i class="fas fa-undo"></i></span></td>
                            <td class="toolbar-td"><span class="button toolbar-button" onclick="mapRedo()"><i class="fas fa-redo"></i></span></td>
                            <td class="toolbar-td"><span class="button toolbar-button" onclick="mapClear()"><i class="fas fa-eraser"></i></span></td>
                            <td class="toolbar-td"> <div class="toolbar-spacer"></div></td>
                            <td class="horizontal-fill"></td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <!------------------- Leaflet map --------------------->
                <td id="root-table-right">
                    <div id="mapid"></div>
                </td>
            </tr>
        </table>
    </body>
</html>
